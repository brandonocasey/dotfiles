# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g status-keys vi
set -g history-limit 100000

setw -g mode-keys vi
setw -g mouse on

# set base index to 1 as 0 is too far
set -g base-index 1
setw -g pane-base-index 1

set -sg escape-time 10
bind-key C-a send-prefix
set-option -g focus-events on
set-option -ga terminal-features "xterm-256color:RGB"

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# sets tmux to use OSC 52 escape
set -g set-clipboard on
set -g allow-passthrough on

# Forces tmux to use the "c;" option
# set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# create a new session
bind-key C new-session
bind-key K run-shell '
  count=$(tmux list-sessions | tr -d "\r" | sed -n "$=");
  if [ "$count" -gt 1 ]; then
      prev=$(tmux display-message -p "#{session_name}" | tr -d "\r" | xargs);
      tmux switch-client -n;   # go to next session
      tmux kill-session -t "$prev";
  else
      tmux display-message "No other sessions to switch to.";
  fi
'
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded!"

set-option -g default-shell $SHELL
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'sainnhe/tmux-fzf'
# set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Disable modules that require external tools
set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_modules_left ""

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
